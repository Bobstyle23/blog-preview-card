<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <picture>
          <source
            srcset="./assets/images/blog-image-desktop.png"
            type="image/png"
            media="(min-width: 48em)"
          />

          <source
            src="./assets/images/blog-image-mobile.png"
            type="image/png"
            media="(min-width: 24em)"
          />

          <img
            class="header__image"
            src="./assets/images/blog-image-mobile.png"
            alt="Illustration-article"
          />
        </picture>
      </header>

      <section class="blog">
        <p class="blog__badge">Learning</p>
        <p class="blog__publish-date">Published 21 Dec 2023</p>
        <h1 class="blog__title">HTML & CSS foundations</h1>
        <p class="blog__info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="author">
        <img
          class="author__image"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper Headshot"
        />
        <p class="author__name">Greg Hooper</p>
      </section>
    </main>
  </body>
</html>
